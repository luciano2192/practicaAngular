<div *ngIf="equipo">
<div class="card" style="width: 18rem;">
  <img [src]="equipo.escudo" class="card-img-top" alt="auto">
      <div class="card" style="width: 18rem;">
          <div class="card-body">
              <p class="card-text">{{equipo.nombre}}</p>
              <p class="card-text">{{equipo.apodo}}</p>
              <h6 class="card-subtitle mb-2 text-muted">Estadio: {{equipo.estadio}}</h6>
          </div>
      </div>
</div>
</div>
